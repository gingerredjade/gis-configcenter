spring.application.name = gis-config-server

## \u914D\u7F6E\u670D\u52A1\u5668\u7AEF\u53E3(\u5DE5\u7A0B\u76D1\u542C\u7AEF\u53E3),\u9ED8\u8BA48080
server.port = 7070
server.tomcat.uri-encoding=UTF-8
#server.servlet.context-path=/dev

